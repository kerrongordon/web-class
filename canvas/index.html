<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <canvas id="myCanvas"></canvas>

    
    <div class="toolBar">
        <div>
            <input type="color" class="colorPicker" id="colorPicker" title="Change Color">
        </div>

        <div class="center">
            <label for="myRange" id="sizeLabel">10</label>
            <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
        </div>

        <div class="center">
            <select id="brush">
                <option value="round">Round</option>
                <option value="square">Square</option>
                <option value="butt">Butt</option>
            </select>
        </div>

        <div class="end">
            <button class="btn" id="download"><img src="download-arrow.png"></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
